<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url(images/black.jpg) no-repeat center center;
            background-size: cover;
            animation: animateBg 5s linear infinite;
        }
        @keyframes animateBg {
            100% {
                filter: hue-rotate(360deg);
            }
        }
        .registration-container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
            height: 600px;
            backdrop-filter: blur(15px);
            padding: 20px;
        }
        .registration-container h2 {
            color: #fff;
            padding: 25px;
            margin: 0;
            background-color: #45a049;
            border-radius: 20px;
            text-align: center;
        }
        .registration-form {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="tel"],
        .form-group input[type="date"] {
            width: calc(100% - 40px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding-left: 40px;
        }
        .form-group input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #ffffff;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-group .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #4CAF50;
        }
        .login-link {
            color: rgb(7, 7, 7);
        }
        .login-link a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="registration-container">
    <h2>Register</h2>
    <form class="registration-form" id="registration-form" onsubmit="handleRegister(event)">
        <div class="form-group">
            <span class="icon">ðŸ‘¤</span>
            <input type="text" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <span class="icon">ðŸ”’</span>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <span class="icon">ðŸ“ž</span>
            <input type="tel" id="telephone" name="telephone" placeholder="Numero de Telephone" required>
        </div>
        <div class="form-group">
            <span class="icon">ðŸŽ‚</span>
            <input type="date" id="date_naissance" name="date_naissance" placeholder="Date de Naissance" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Register">
        </div>
    </form>
    <div class="login-link">
        Already have an account? <a href="login.html">Log in here</a>
    </div>
</div>

<script>
    // Function to handle registration
    function handleRegister(event) {
        event.preventDefault(); // Prevent form submission

        // Get form values
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const telephone = document.getElementById('telephone').value;
        const dateNaissance = document.getElementById('date_naissance').value;

        // Save user data to local storage
        const user = { username, password, telephone, dateNaissance };
        localStorage.setItem(username, JSON.stringify(user));

        alert('Registration successful!');
        window.location.href = 'login.html'; // Redirect to login page
    }
</script>
</body>
</html>
