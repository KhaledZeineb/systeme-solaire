<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevents scrolling */
        }
        video.background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures video covers the entire screen */
            z-index: -1; /* Places the video behind other content */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Add a transparent overlay for better readability */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Place la vidÃ©o derriÃ¨re le contenu */
        }
        .registration-container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
            height: 600px;
            backdrop-filter: blur(15px);
            padding: 20px;
            position: relative;
            z-index: 10;
        }
        .registration-container h2 {
            color: #fff;
            padding: 25px;
            margin: 0;
            background-color: #45a049;
            border-radius: 20px;
            text-align: center;
        }
        .registration-form {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="tel"],
        .form-group input[type="date"] {
            width: calc(100% - 40px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding-left: 40px;
        }
        .form-group input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #ffffff;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-group .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #4CAF50;
        }
        .login-link {
            color: rgb(7, 7, 7);
        }
        .login-link a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src="videos/video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
<div class="registration-container">
    <h2>Register</h2>
    <form class="registration-form" id="registration-form" onsubmit="handleRegister(event)">
        <div class="form-group">
            <span class="icon">ðŸ‘¤</span>
            <input type="text" id="username" name="username" placeholder="Username" required>
        </div>
    </div>

    <script>
        // Function to handle registration
        function handleRegister(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const telephone = document.getElementById('telephone').value;
            const dateNaissance = document.getElementById('date_naissance').value;

            // Save user data to local storage
            const user = { username, password, telephone, dateNaissance };
            localStorage.setItem(username, JSON.stringify(user));

            alert('Registration successful!');
            window.location.href = 'login.html'; // Redirect to login page
        }
    </script>
</body>
</html>
