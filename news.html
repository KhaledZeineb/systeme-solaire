  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0c0f25;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      background-color: #1d3557;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav li {
      margin: 0 15px;
    }

    a {
      color: #a8dadc;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    footer {
      background-color: #1d3557;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .news-section {
      animation: fadeIn 2s ease-in;
    }

    .news-section h2 {
      font-size: 2.5em;
      color: #f4a261;
    }

    .news-article {
      background-color: #1d3557;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 80%;
      max-width: 800px;
      text-align: left;
      animation: slideIn 2s ease-out;
    }

    .news-article h3 {
      color: #a8dadc;
    }

    .news-article p {
      font-size: 1.1em;
    }

    .solar-system-image {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
    }

    .solar-system-image img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .solar-system-image div {
      position: absolute;
      display: none;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 5px;
      border-radius: 5px;
      font-size: 0.9em;
    }

    .planet-videos {
      margin: 20px auto;
      max-width: 800px;
    }

    .planet-videos h3 {
      color: #f4a261;
      text-align: left;
    }

    .planet-videos video {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }
  </style>
